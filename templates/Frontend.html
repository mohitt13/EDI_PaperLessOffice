<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-login100" style="background-image: url('img/back.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" action="/send" method = "POST">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter your Aadhar Number">
					<input id="id" class="input100" type="text" name="id" placeholder="aadhar number"  >
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password"  id="pass">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<input type="submit" name="Login" value="login">

				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or Not Registered Yet?
					</span>
				</div>

				
				<div class="text-center">
					<input type="submit" name="Login" value="signup">
				</div>
			</form>

			
		</div>
	</div>

</body>
</html>
